<app-film-search (filterChange)="filterOnTitre($event)" (realChange)="filterOnRealisateur($event)"
  (anneeChange)="filterOnAnnee($event)" (acteurChange)="filterOnActeur($event)" (rippedChange)="filterOnRipped($event)"
  (genreChange)="filterOnGenre($event)" (vuChange)="filterOnVu($event)" [origine]="origine"
  (origineChange)="filterOnOrigine($event)" [displayType]="displayType"
  (displayTypeChange)="filterOnDisplayType($event)">
</app-film-search>

<div class="col-lg-8 offset-lg-4" *ngIf="!filteredFilms">
  <div class="spinner-grow text-muted" *ngIf="loading"></div>
  <div class="spinner-grow text-muted" *ngIf="loading"></div>
  <div class="spinner-grow text-muted" *ngIf="loading"></div>
  <div class="spinner-grow text-muted" *ngIf="loading"></div>
  <div class="spinner-grow text-muted" *ngIf="loading"></div>
  <div class="spinner-grow text-muted" *ngIf="loading"></div>
  <div class="spinner-grow text-muted" *ngIf="loading"></div>
</div>

<div class="container-fluid" *ngIf="filteredFilms">
  <div class="row">
    <div class="col-lg-6 offset-lg-4" *ngIf="filteredFilms">
      <button type="button" class="btn btn-primary" (click)="resetFilter()">Effecer les filtres</button>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-8 offset-lg-4">
      <p>Nombre de films : {{filteredFilms.length}}</p>
    </div>
    <div class="col-lg-12">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Poster</th>
            <th>Titre</th>
            <th>Titre Original</th>
            <th>Réalisateur</th>
            <th>Acteur</th>
            <th>Année</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let film of filteredFilms">
            <td>
              <img src="{{film.posterPath}}" alt="" width="200" />
            </td>
            <td>
              {{film.titre | uppercase}}

            </td>
            <td>
              {{film.titreO | uppercase}}

            </td>
            <td>
              <div *ngFor="let realisateur of film.realisateurs">
                {{realisateur.nom | uppercase}}
              </div>
            </td>
            <td>
              <div *ngFor="let acteur of film.acteurs">
                {{acteur.nom | uppercase}}
              </div>
            </td>
            <td>
              {{film.annee}}
            </td>
            <td>
              <button class="btn btn-primary" (click)="removeFilm(film.id)"
                [disabled]="buttonDisabled">Supprimer</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
