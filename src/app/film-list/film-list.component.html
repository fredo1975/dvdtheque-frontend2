<div class="container-fluid">
  <br/>
<h3>Liste des Films </h3>
Taille : {{films.length}}
<br/>
<table class="table table-bordered table-striped">
  <thead>
  <tr>
    <th>Titre</th>
    <th>Réalisateur</th>
    <th>Acteur</th>
    <th>Année</th>
    <th>Ripped</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let film of films">
      <td>
        {{film.titre}}
      </td>
      <td>
        {{film.realisateur.prenom}} {{film.realisateur.nom}}
      </td>
      <td>
          <div *ngFor="let acteur of film.acteurs">
              {{acteur.prenom}} {{acteur.nom}}
          </div>
      </td>
      <td>
        {{film.annee}}
      </td>
      <td>
          <div *ngIf="film.ripped">
            <img src="assets/img/ok.png">
          </div>
          <div *ngIf="!film.ripped">
            <img src="assets/img/ko.png">
          </div>
      </td>
    </tr>
  </tbody>
</table>

</div>
