<div class="container-fluid text-center">
<div class="container-fluid">
  <br/>
<div *ngIf="filteredFilms">
<app-film-search (filterChange)="filterOnTitre($event)" (realChange)="filterOnRealisateur($event)" (anneeChange)="filterOnAnnee($event)" (acteurChange)="filterOnActeur($event)" (rippedChange)="filterOnRipped($event)"></app-film-search>
</div>
<h3>Liste des Films </h3>
<div *ngIf="!filteredFilms">LOADING ....</div>
<div *ngIf="filteredFilms">Nombre de films : {{filteredFilms.length}}
<br/>
<table class="table table-bordered table-striped">
  <thead>
  <tr>
    <th>Poster</th>
    <th>Titre</th>
    <th>Titre Original</th>
    <th>Réalisateur</th>
    <th>Acteur</th>
    <th>Année</th>
    <th>Rippé</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let film of filteredFilms">
      <td>
            <img src="{{film.posterPath}}" alt="" width="200"/>
      </td>
      <td>
          <a routerLink="/filmDetail/{{film.id}}">
            {{film.titre | uppercase}}
          </a>
      </td>
      <td>
          <a routerLink="/filmDetail/{{film.id}}">
            {{film.titreO | uppercase}}
          </a>
      </td>
      <td>
        {{film.realisateur.nom | uppercase}}
      </td>
      <td>
          <div *ngFor="let acteur of film.acteurs">
              {{acteur.nom | uppercase}}
          </div>  
      </td>
      <td>
        {{film.annee}}
      </td>
      <td>
          <div *ngIf="film.ripped">
            <img src="assets/img/ok.png">
          </div>
          <div *ngIf="!film.ripped">
            <img src="assets/img/ko.png">
          </div>
      </td>
    </tr>
  </tbody>
</table>
</div>
</div>
</div>
